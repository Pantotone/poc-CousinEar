<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay</title>
    <link rel="stylesheet" href="assets/styles/overlay.css">
</head>
<body>

    <div class="content">
        <div class="webcam">
            <div class="lowerthird">
                <div class="info">
                    <div class="name" id="name"></div>
                    <div class="role" id="role"></div>
                </div>
                <div class="social" id="social"></div>
            </div>
        </div>
        <div id="transcriptions" data-auto-scroll="true"></div>
    </div>

    <template id="transcription-template">
        <div class="avatar">
            <img src=""/>
        </div>

        <div class="box">
            <div class="name"></div>
            <div class="message">
                <span class="text"></span>
                <span class="loading" data-is-loading="true">
                    <span style="--i: 1">.</span>
                    <span style="--i: 2">.</span>
                    <span style="--i: 3">.</span>
                </span>
            </div>
        </div>
    </template>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="assets/index.js"></script>
    <script defer>
        const params = new URLSearchParams(document.location.search);

        const info = {
            name: params.get("name"),
            role: params.get("role"),
            social: params.get("social")
        };

        Object.keys(info).forEach(key => {
            if(!info[key]) return;

            const element = document.getElementById(key);
            if(!element) return;

            element.textContent = info[key];
        });

    </script>
</body>
</html>
